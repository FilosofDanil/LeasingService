<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css" />

    <title>Sign-up</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><a href="./login.html">Settings</a></li>
          <li class="navbar-item"><a href="">Appointments</a></li>
          <li class="navbar-item"><a href="">Inboxes</a></li>
          <li class="title-item"><a href="./index.html">SmartFlat</a></li>
          <li class="navbar-item"><a href="">Advertisements</a></li>
          <li class="navbar-item"><a href="./sign-up.html">Sign-up</a></li>
          <li class="navbar-item"><a href="./login.html">Log-in</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form class="signup" action="signup.html" method="POST">
        <h1>Registration</h1>
        <input type="text" placeholder="First name" maxlength="20" required />
        <input type="text" placeholder="Last name" maxlength="20" required />

        <hr style="width: 400px" />

        <input type="text" placeholder="Username" maxlength="20" required />
        <input type="password" placeholder="Password" maxlength="20" required />

        <hr style="width: 400px" />

        <input type="text" placeholder="Phone" pattern="[0-9]{7,14}" required />
        <input
          type="number"
          class="age"
          placeholder="Age"
          min="1"
          max="100"
          required
        />

        <div class="buttons">
          <input type="submit" class="button" value="Submit" />
          <input type="reset" class="button" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
